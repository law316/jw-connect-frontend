<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page - Web Version</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: #101322;
    color: #fff;
  }

  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .top-slider {
    position: relative;
    width: 100%;
    height: 50vh;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-size: cover;
    background-position: center;
    animation: slideShow 15s infinite;
    filter: brightness(0.65);
  }

  @keyframes slideShow {
    0% {opacity: 1; background-image: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1200');}
    33% {opacity: 1; background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200');}
    66% {opacity: 1; background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1200');}
    100% {opacity: 1; background-image: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1200');}
  }

  .login-section {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .label {
    font-size: 15px;
    margin-top: 18px;
    margin-bottom: 5px;
    text-align: left;
    width: 100%;
    max-width: 350px;
  }

  .input {
    width: 100%;
    max-width: 350px;
    height: 42px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  .btn-login {
    width: 100%;
    max-width: 350px;
    height: 48px;
    margin-top: 25px;
    background: #ff3d00;
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 17px;
    border-radius: 6px;
    cursor: pointer;
  }

  .forgot,
  .register {
    font-size: 14px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">

  <!-- Sliding Image Background -->
  <div class="top-slider">
    <div class="slide"></div>
  </div>

  <!-- Login Section -->
  <div class="login-section">
    <div class="title">Welcome Back</div>

    <div class="label">Email</div>
    <input type="email" class="input" id="email" />

    <div class="label">Password</div>
    <input type="password" class="input" id="password" />

    <button class="btn-login" onclick="login()">Login</button>

    <div class="forgot">Forgot password?</div>
    <div class="register">Don't have an account? Register</div>
  </div>
</div>

<script>
async function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert("Please enter both email and password");
    return;
  }

  try {
    const res = await fetch("https://jwconnect.fly.dev/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    if (!res.ok) {
      alert("Invalid email or password");
      return;
    }

    const data = await res.json();

    // OPTIONAL: save token if backend returns one
    if (data.token) {
      localStorage.setItem("token", data.token);
    }

    // Redirect user after successful login
    window.location.href = "profile.html";

  } catch (error) {
    alert("Error connecting to server");
  }
}
</script>

</body>
</html>
